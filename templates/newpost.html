{% extends "base.html" %}

{% block content %}
    <h1>Add a Blog entry</h1>
    <form method='post'>
        <label>
            Blog title:
            <br>
            <input type="text" name='blog_name' />
        </label>
        <br><br>
        <label>
            Your new blog: 
            <br>
            <textarea name = "blog_entry" rows="8" cols="22">
            </textarea> 
        </label>
        <br><br>    
        <input type="submit" value='Add Entry' />
    </form>

    <hr />
{% endblock %}
