{% extends "base.html" %}

{% block content %}
    <h1>Add a Blog entry</h1>
    <form method='post'>
        <label>
            Name of your new entry:
            <input type="text" name='blog_name' />
        </label>
        <br><br>
        <label>
            Your new blog: 
            <textarea name = "blog_entry" rows="3" cols="80">
            </textarea> 
        </label>
        <br><br>    
        <input type="submit" value='Add Entry' />
    </form>

    <hr />
{% endblock %}
