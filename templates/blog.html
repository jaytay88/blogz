{% extends "base.html" %}

{% block content %}

<h1 style="text-align: center;">Main Blog Page</h1>

{% if blog_names|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul style="list-style: none;">
            {% for blog_name in blog_names %}
            <li><h1>{{blog_name.blog_name}}</h1>
                <p>{{blog_name.blog_entry}}</p></li>
            {% endfor %}
        </ul>
    
    {% endif %}
{% endblock %}
